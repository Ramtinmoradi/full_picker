name: full_picker
description: A Flutter package that helps you select files in different modes
version: 1.0.5
homepage: https://github.com/mbfakourii/full_picker
issue_tracker: https://github.com/mbfakourii/full_picker/issues
repository: https://github.com/mbfakourii/full_picker

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=2.17.6"

dependencies:
  flutter:
    sdk: flutter

  responsive_sizer: ^3.1.0
  camera: ^0.10.0+1

  path_provider: ^2.0.11
  fluttertoast: ^8.0.9

  # Crop
  image_cropper: ^3.0.0

  # File Picker
  file_picker: ^5.0.1
  light_compressor: ^1.2.2


dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter



flutter:
  plugin:
    platforms:
      android:
        default_package: full_picker
      ios:
        default_package: full_picker
      linux:
        default_package: full_picker
      macos:
        default_package: full_picker
      web:
        default_package: full_picker
      windows:
        default_package: full_picker